<h3>Sign Up</h3>

<p class="error" *ngIf="errorMessage">
  {{ errorMessage }}
</p>

<form (ngSubmit)="submitSignup()">
  <label id="full-name-input"> Email </label>
  <input id="full-name-input" type="text" placeholder="Boaty McBoatFace"
    [(ngModel)]="newUser.signupFullName" name="signupFullName">
  <br>
  <label id="email-input"> Email </label>
  <input id="email-input" type="email" placeholder="blah@example.com"
    [(ngModel)]="newUser.signupEmail" name="signupEmail">
  <br>
  <label id="password-input"> Email </label>
  <input id="password-input" type="password" placeholder="*****"
    [(ngModel)]="newUser.signupPassword" name="signupPassword">
  <br>
  <button> Sign Up </button>

</form>
